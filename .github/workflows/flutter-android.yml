name: Flutter Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Bootstrap Flutter project
        run: |
          flutter create . --platforms=android --org com.abdulwahhab --project-name azan_flutter
          echo "Your application code is in ./lib/main.dart."

      - name: Apply native overrides
        run: |
          mkdir -p android/app/src/main/kotlin/com/abdulwahhab/azan
          rsync -a native_overrides/kotlin/ android/app/src/main/kotlin/
          cp native_overrides/manifest/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          echo "Applied overrides"

      - name: Patch Android manifests for Flutter v2 embedding
        run: |
          for M in android/app/src/main/AndroidManifest.xml \
                   android/app/src/debug/AndroidManifest.xml \
                   android/app/src/profile/AndroidManifest.xml; do
            [ -f "$M" ] || continue
            echo "Patching $M ..."
            # ensure applicationName placeholder
            if ! grep -q 'android:name="${applicationName}"' "$M"; then
              sed -i '0,/<application/{s/<application/<application android:name="${applicationName}"/}' "$M"
            fi
            # add v2 embedding flag if missing
            grep -q 'flutterEmbedding' "$M" || \
              sed -i 's#<application[^>]*>#&\
        <meta-data android:name="flutterEmbedding" android:value="2" />#' "$M"
            # remove any legacy v1 reference
            sed -i 's/android:name="io.flutter.app.FlutterApplication"//' "$M"
          done

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: azan-flutter-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
